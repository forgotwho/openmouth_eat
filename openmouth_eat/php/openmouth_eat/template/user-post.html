{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('user')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('user')}">用户管理</a></li>
    <li><a href="#">{if $id==""}用户新增{/if}{if $id!=null}用户编辑{/if}</a></li>
</ol>
<form action="{php echo $this->createWebUrl('user',array('op' => 'post'))}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">姓名</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="name" value="{$list['name']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">手机号</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="mobile" value="{$list['mobile']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">昵称</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="nickName" value="{$list['nickName']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">图像</label>
        <div class="form-controls col-sm-8">
			{php echo tpl_form_field_image('avatarUrl', $list['avatarUrl'], '');}
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">状态</label>
        <div class="form-controls col-sm-8">
			<input type="radio" name="status" value="01" {if $list['status']=="01"}checked{/if}>启用
			<input type="radio" name="status" value="00" {if $list['status']=="00"}checked{/if}>停用
        </div>
    </div>
    <input name="submit" value="保存" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
</form>
{template 'common/footer'}
