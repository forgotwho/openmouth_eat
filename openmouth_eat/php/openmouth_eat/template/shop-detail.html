{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('shop')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('shop')}">门店管理</a></li>
    <li><a href="#">{if $id==""}门店新增{/if}{if $id!=null}门店编辑{/if}</a></li>
</ol>
<form action="{php echo $this->createWebUrl('shop',array('op' => 'post'))}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">门店名称</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="seller_name" value="{$list['seller_name']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">门店图标</label>
        <div class="form-controls col-sm-8">
			{php echo tpl_form_field_image('pic_url', $list['pic_url'], '');}
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">门店标题</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="title" value="{$list['title']}">
        </div>
    </div>	
	<div class="form-group">
        <label for="" class="control-label col-sm-2">商家电话</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="phone" value="{$list['phone']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">商家地址</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="address" value="{$list['address']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">营业时间</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="sell_time" value="{$list['sell_time']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">配送服务</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="express_info" value="{$list['express_info']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">配送费</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="delivery_fee" value="{$list['delivery_fee']}">
        </div>
    </div>
	
	<div class="form-group">
        <label for="" class="control-label col-sm-2">起送价</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="min_price" value="{$list['min_price']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">平均送达速度</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="reach_time" value="{$list['reach_time']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">经度坐标</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="longitude" value="{$list['longitude']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">纬度坐标</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="latitude" value="{$list['latitude']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">门店公告</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="notice" value="{$list['notice']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">营业状态</label>
		<div class="form-controls col-sm-8">
			<input type="radio" name="is_rest" value="0" {if $list['is_rest']==0 or $list['is_rest']==null}checked{/if}>营业中
			<input type="radio" name="is_rest" value="1" {if $list['is_rest']==1}checked{/if}>休息中
        </div>
    </div>
	
	<div class="form-group">
        <label for="" class="control-label col-sm-2">生效状态</label>
        <div class="form-controls col-sm-8">
			<input type="radio" name="status" value="01" {if $list['status']=="01" or $list['status']==null}checked{/if}>启用
			<input type="radio" name="status" value="00" {if $list['status']=="00"}checked{/if}>停用
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">排序</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="priority" value="{$list['priority']}">
        </div>
    </div>
    <input name="submit" value="保存" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
</form>
{template 'common/footer'}
