{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('coupon')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('coupon')}">卡券管理</a></li>
    <li><a href="#">{if $user_id!=null}卡券发放{/if}</a></li>
</ol>
<form action="{php echo $this->createWebUrl('coupon',array('op' => 'publish'))}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
	<input type="hidden" name="user_id" value="{$user_id}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">选择卡券</label>
        <div class="form-controls col-sm-8">
			{loop $coupons $coupon}
			<input type="checkbox" name="coupon_id[]" value="{$coupon['id']}">{$coupon['name']}<br/>
			{/loop}
        </div>
    </div>
    <input name="submit" value="保存" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
</form>
{template 'common/footer'}
